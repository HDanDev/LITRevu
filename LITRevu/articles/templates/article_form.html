{% extends 'base_template.html' %}
{% load static %}

{% block title %}New Article{% endblock %}
{% block optional_css %}
<link rel="stylesheet" href="{% static 'css/articles_styles.css' %}">
{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Article</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'article_list' %}">Back to Articles</a>
{% endblock %}
