{% extends 'base_template.html' %}
{% load static %}

{% block title %}New Review{% endblock %}
{% block optional_css %}
<link rel="stylesheet" href="{% static 'css/reviews_styles.css' %}">
{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Review</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'review_list' %}">Back to Reviews</a>
{% endblock %}
